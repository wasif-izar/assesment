<!DOCTYPE html>
<html>
<head><title>Select a Question</title></head>
<body>
    <h2>Select a Coding Question</h2>
    <ul>
        {% for q in questions %}
            <li>
                <a href="{{ url_for('show_editor', question_id=q.id) }}">{{ q.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <div style="margin-top: 20px;">
        <a href="/result" style="font-weight: bold;">View Total Score</a>
    </div>
    

</body>
</html>
